<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

            </div>

            </div>

                <audio class="sound" src="sounds/tom-fm.wav"></audio>
            </div>
            <div class="pad-5">

            </div>
            <div class="pad-6">
                <audio class="sound" src="sounds/snare-dist01.wav"></audio>
            </div>
            <div class="pad-7">
                <audio class="sound" src="sounds/shaker-suckup.wav"></audio>
            </div>
            <div class="pad-8">
                <audio class="sound" src="sounds/snare-block.wav"></audio>

    <script src="brain.js"></script>
